<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytics Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="analytics-container">
    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/3a9e87361eedcf9e8057369198c4e84830c6b214191918b2d37747c000c3ece3?apiKey=df65f8e614934f45bd4c1bb358f40e08&" alt="Sidebar icon" class="sidebar-icon" />
    <main class="main-content">
      <header class="header">
        <div class="header-title">
          <h1 class="header-text">Analytics</h1>
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/2708bfc591ea011625dcda8fab592b932b149fa925b043613af2bfbd0128cdad?apiKey=df65f8e614934f45bd4c1bb358f40e08&" alt="Analytics icon" class="header-icon" />
        </div>
        <div class="user-info">
          <div class="user-divider"></div>
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/6dd0b97dc4853242fdd7639bde6f547090a6b8e916f47cbee3739de048dba3c3?apiKey=df65f8e614934f45bd4c1bb358f40e08&" alt="User avatar" class="user-avatar" />
          <div class="user-details">
            Admin <br /> abc@admin.ac.in
          </div>
        </div>
      </header>
      <div class="chart-container">
        <div class="chart-row">
          <div class="chart-column">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/ea7d37ebb6ee9a47cdfc9a0eb9339d0f7551195f400bccb6e356d2094dd500bb?apiKey=df65f8e614934f45bd4c1bb358f40e08&" alt="Chart" class="chart-image" />
          </div>
          <div class="chart-details">
            <section class="attendance-card">
                <header class="attendance-header">
                    <h2 class="attendance-title">Daily Attendance</h2>
                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/a538f36111f1462c320736f20fd5a87fc39c1197526387b74acb1e55c3b0facb?apiKey=6d2ab3b71c574d3d8674ec646c5d8c49&" alt="" class="attendance-icon" />
                </header>
                <div class="attendance-chart">
                    <div class="chart-labels">
                        <span class="chart-label">100%</span>
                        <span class="chart-label">80%</span>
                        <span class="chart-label">60%</span>
                        <span class="chart-label">40%</span>
                        <span class="chart-label">20%</span>
                        <span class="chart-label-zero">0</span>
                    </div>
                    <div class="chart-bars">
                        <div class="bar-group">
                            <div class="bar bar-tall"></div>
                            <div class="bar-group-main">
                                <div class="bar bar-medium"></div>
                                <div>
                                    <div class="percentage-label">
                                        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/c3ba03e3363fed9fab1cdbca736a22b1b32e4eb653fc247f68ea6dd511806965?apiKey=6d2ab3b71c574d3d8674ec646c5d8c49&" alt="" class="percentage-background" />
                                        86%
                                    </div>
                                    <div class="bar-highlight"></div>
                                </div>
                                <div class="bar bar-medium"></div>
                            </div>
                            <div class="bar-group-bottom">
                                <div class="bar bar-short"></div>
                                <div class="bar" style="height: 113px;"></div>
                            </div>
                        </div>
                        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/dda0c3fd21904b08cce0c4a89cc8382e5accae98620db513c4d51457ce806618?apiKey=6d2ab3b71c574d3d8674ec646c5d8c49&" alt="" class="chart-baseline" />
                    </div>
                </div>
            </section>
          </div>
        </div>
        <div class="report-container">
          <div class="report-header">
            <h3 class="report-title">Report</h3>
            <div class="report-controls">
              <div class="date-selector">
                <span class="date-label">Date:</span>
                <div class="date-picker">
                  <div class="date-picker-wrapper">
                    <div class="date-picker-inner">
                      <div class="date-display">
                        <span class="date-text">2023-06-01</span>
                        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/08f3146e5f62d545e4c1eb4c93e7b54403489f87e52e5d32111e14712372802b?apiKey=df65f8e614934f45bd4c1bb358f40e08&" alt="Date icon" class="date-icon" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <button class="export-button">
                <div class="export-button-inner">
                  <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/73f477c104b61ba25f0d8e4a047580d4aa7f51acb7803d96d36b11c7c16333a7?apiKey=df65f8e614934f45bd4c1bb358f40e08&" alt="Export icon" class="export-icon" />
                  <span class="export-text">Export</span>
                </div>
              </button>
            </div>
          </div>
          <div class="report-table-header">
            <div class="table-header-cell">
              <span class="table-header-text">Name</span>
            </div>
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/75cf4af51c0cc8a38e7f4a44f7abef29e6f5e59a4c6a52a20aaf632bbd233ad6?apiKey=df65f8e614934f45bd4c1bb358f40e08&" alt="Table header separator" class="table-header-separator" />
            <div class="table-header-cell">
              <span class="table-header-text">Status</span>
            </div>
            <div class="table-header-present">
              <span class="table-header-present-text">Present</span>
              <div class="table-header-icon-wrapper">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/0b3de27e264847308254a486add41f5de3c7958ed71cfc40edb823267771a62a?apiKey=df65f8e614934f45bd4c1bb358f40e08&" alt="Present icon" class="table-header-icon" />
              </div>
            </div>
            <div class="table-header-absent">
              <span class="table-header-absent-text">Absent</span>
              <div class="table-header-icon-wrapper">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/0b3de27e264847308254a486add41f5de3c7958ed71cfc40edb823267771a62a?apiKey=df65f8e614934f45bd4c1bb358f40e08&" alt="Absent icon" class="table-header-icon" />
              </div>
            </div>
            <div class="table-header-status">
              <span class="table-header-text">Status</span>
            </div>
            <div class="table-header-edit">
              <span class="table-header-text">Edit</span>
            </div>
            <div class="table-header-divider"></div>
            <div class="table-header-download">
              <span class="table-header-text">Download</span>
            </div>
          </div>
          <div class="table-row">
            <div class="table-cell-name">
              <span class="table-cell-text">Student 1</span>
            </div>
            <div class="table-cell-status">
              <span class="table-cell-text">Present</span>
            </div>
            <div class="table-cell-present"></div>
            <div class="table-cell-absent"></div>
            <div class="table-cell-status"></div>
            <div class="table-cell-edit"></div>
            <div class="table-cell-download"></div>
          </div>
        </div>
      </div>
    </main>
  </section>
</body>
</html>
