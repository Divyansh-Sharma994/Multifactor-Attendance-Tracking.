<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Dashboard</title>
</head>
<body>
    <div class="left-image">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/f6f8e0183973921b227d82f17ca11b5fb26932cbc8a286c1b9379c03445a5b8b?apiKey=6d2ab3b71c574d3d8674ec646c5d8c49&" alt="Left Image">
    </div>
  <div class="dashboard">
    <div class="container">
      <div class="header">
        <div class="header-left">
          <div class="header-title">Dashboard</div>
          <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/ccdf59a4982a5d321c8431870099dcdb7ad96d2de1beb4500af0f0ffb23e3e60?apiKey=6d2ab3b71c574d3d8674ec646c5d8c49&" class="header-icon" />
        </div>
        <div class="header-right">
          <div class="divider"></div>
          <img loading="lazy" srcset="https://cdn.builder.io/api/v1/image/assets/TEMP/6dd0b97dc4853242fdd7639bde6f547090a6b8e916f47cbee3739de048dba3c3?apiKey=6d2ab3b71c574d3d8674ec646c5d8c49&width=100 100w, https://cdn.builder.io/api/v1/image/assets/TEMP/6dd0b97dc4853242fdd7639bde6f547090a6b8e916f47cbee3739de048dba3c3?apiKey=6d2ab3b71c574d3d8674ec646c5d8c49&width=200 200w, https://cdn.builder.io/api/v1/image/assets/TEMP/6dd0b97dc4853242fdd7639bde6f547090a6b8e916f47cbee3739de048dba3c3?apiKey=6d2ab3b71c574d3d8674ec646c5d8c49&width=400 400w, https://cdn.builder.io/api/v1/image/assets/TEMP/6dd0b97dc4853242fdd7639bde6f547090a6b8e916f47cbee3739de048dba3c3?apiKey=6d2ab3b71c574d3d8674ec646c5d8c49&width=800 800w, https://cdn.builder.io/api/v1/image/assets/TEMP/6dd0b97dc4853242fdd7639bde6f547090a6b8e916f47cbee3739de048dba3c3?apiKey=6d2ab3b71c574d3d8674ec646c5d8c49&width=1200 1200w, https://cdn.builder.io/api/v1/image/assets/TEMP/6dd0b97dc4853242fdd7639bde6f547090a6b8e916f47cbee3739de048dba3c3?apiKey=6d2ab3b71c574d3d8674ec646c5d8c49&width=1600 1600w, https://cdn.builder.io/api/v1/image/assets/TEMP/6dd0b97dc4853242fdd7639bde6f547090a6b8e916f47cbee3739de048dba3c3?apiKey=6d2ab3b71c574d3d8674ec646c5d8c49&width=2000 2000w, https://cdn.builder.io/api/v1/image/assets/TEMP/6dd0b97dc4853242fdd7639bde6f547090a6b8e916f47cbee3739de048dba3c3?apiKey=6d2ab3b71c574d3d8674ec646c5d8c49&" class="profile-img" />
          <div class="profile-info">
            Admin<br>abc@admin.ac.in
          </div>
        </div>
      </div>
      <div class="main-content">
        <div class="column">
          <div class="info-box">
            <div class="info-header">
              <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/5f37405ca7b12c86e6b6ed9d32db9958f8c51ded766b3c5a36ddfc3928a24b29?apiKey=6d2ab3b71c574d3d8674ec646c5d8c49&" class="info-icon" />
              <div class="info-text">
                <div class="time">8:02:09 AM</div>
                <div class="description">Realtime Insight</div>
              </div>
            </div>
            <div class="date">
              Today:<br>2nd August<br>2023
            </div>
          </div>
        </div>
        <div class="column">
          <div class="info-box">
            <div class="info-header">
              <div class="info-number">452</div>
              <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/ed46c9d557f6577be54a115f5c2adf185201c10bbc94b49e639220fb4dc12964?apiKey=6d2ab3b71c574d3d8674ec646c5d8c49&" class="info-icon" />
            </div>
            <div class="info-label">Total Students</div>
          </div>
          <div class="info-box">
            <div class="info-header">
              <div class="info-number">375</div>
              <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/210496fad2688e4e7b573543bef480b5761cab8bbd8f9f5558d563476d4a2952?apiKey=6d2ab3b71c574d3d8674ec646c5d8c49&" class="info-icon" />
            </div>
            <div class="info-label">Present</div>
          </div>
          <div class="info-box">
            <div class="info-header">
              <div class="info-number">77</div>
              <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/59a918cc8467be2d852a1397b63debbe1cad15acb4b88efa0d9326b658fd10ca?apiKey=6d2ab3b71c574d3d8674ec646c5d8c49&" class="info-icon" />
            </div>
            <div class="info-label">Absent</div>
          </div>
          <div class="info-box">
            <div class="info-header">
              <div class="info-number">59</div>
              <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/74e99701d8efff349ec2ea859a20dddf0b958bb70adc225233890329c702ecd7?apiKey=6d2ab3b71c574d3d8674ec646c5d8c49&" class="info-icon" />
            </div>
            <div class="info-label">Late Arrivals</div>
          </div>
        </div>
        <div class="calendar">
          <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/122daeeeed6c6790acfe3f2e66223c398ab0f49789825da573a91ef7be02a279?apiKey=6d2ab3b71c574d3d8674ec646c5d8c49&" class="calendar-img" />
          <div class="calendar-content">
            <div class="calendar-header">
              <div class="calendar-title">
                <div>Calendar</div>
                <div>August 2023</div>
              </div>
              <div class="calendar-controls">&lt; &gt;</div>
            </div>
            <div class="calendar-days">
              <div>Sun</div>
              <div>Mon</div>
              <div>Tue</div>
              <div>Wed</div>
              <div>Thu</div>
              <div>Fri</div>
              <div>Sat</div>
            </div>
            <div class="calendar-dates">
              <!-- Calendar dates will go here, dynamically generated by JavaScript -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
