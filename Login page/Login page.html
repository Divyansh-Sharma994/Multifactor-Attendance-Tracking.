<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Web Attendance Management System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="left-section">
      <img
        loading="lazy"
        src="QuickMark Logo.png"
        alt="System Logo"
        class="header-img"
      />
    </div>
    <div class="right-section">
      <div class="caption">
        Sign In to<br>Web Attendance Management System
      </div>
      <div class="form-container">
        <div class="input-group">
          <div class="input-label">Enter Username</div>
          <img
            loading="lazy"
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/e8409ee666c22609a2154e7495875cb5c63d9724ac0b58965407d0d89a97798a?apiKey=6d2ab3b71c574d3d8674ec646c5d8c49&"
            alt="User Icon"
            class="icon"
          />
          <input type="text" id="username" class="input-field">
        </div>
        <div class="input-group">
          <div class="input-label">Enter Password</div>
          <img
            loading="lazy"
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/14d70f06f19514a9fa0b494b19f944f22fcbb8fb610564550dd8eb44a74c0168?apiKey=6d2ab3b71c574d3d8674ec646c5d8c49&"
            alt="Password Icon"
            class="icon"
          />
          <input type="password" id="password" class="input-field">
        </div>
        <button id="signInBtn" class="sign-in-btn">Sign In</button>
      </div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
